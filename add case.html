          <body>
          
          <h3>Add New Case</h3>
          
          <div>
            <form action="/action_page.php">
              <label for="fname">Name of the defendant</label>
              <input type="text" id="fname" name="firstname" placeholder="Name of the defendant">

              <label for="country">The crime type </label>

              </label>

              <label for="fname">Name of public prosecutor
              </label>
